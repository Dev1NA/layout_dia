<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <!-- Header Region -->
    <header class="header">
      <div class="container">
        <div class="top-bar">
          <div class="top-bar__nav">
            <a href="#" class="top-bar__logo">
              <img src="./images/logo/dia-logo.svg" alt="logo">
            </a>

            <a href="#" class="top-bar__menu">
              <img
                class="top-bar__menu-icon"
                src="./icons/icon-menu.png"
                alt="icon-menu"
              >
            </a>
          </div>
          <a href="#" class="top-bar__hire">Hire Us</a>
        </div>

        <div class="header__content">
          <h1 class="header__title">Strategic Agency</h1>
          <p class="header__text">We believe in the power of bold ideas that can solve business challenges.</p>
          <a href="#" class="header__button">Learn more</a>
        </div>
      </div>
      <div class="header__slider">
        <div class="container">
          <div class="slider__arrows">
            <a href="#" class="slider__arrow-left arrows">
              <img
              class="slider__image"
              src="./images/slider/arrow-left.svg"
              alt="arrow-left"
              >
            </a>

            <a href="#" class="slider__arrow-right arrows">
              <img src="./images/slider/arrow-right.svg" alt="arrow-right">
            </a>
          </div>
          <h2 class="slider__title">Intro</h2>
          <p class="slider__text">By the same illusion which lifts the horizon.</p>
        </div>
      </div>
    </header>
    <!-- #End Header Region -->
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
